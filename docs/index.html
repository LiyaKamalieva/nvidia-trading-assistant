<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA Trading Assistant</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
</head>
<body>
    <div class="site-header">
        <h1>NVIDIA Trading Assistant</h1>
        <p>Анализ рыночных данных NVIDIA с использованием ИИ-моделей</p>
    </div>

    <div class="main-grid">
        <!-- Левая часть: график -->
        <div class="chart-section">
            <div class="chart-header">
                <h2> График анализа</h2>
            </div>
            <div class="chart-container">
                <!-- Canvas для графика будет создан через JS -->
            </div>
            
            <div class="stats-indicators">
                <div class="stat-indicator">
                    <div class="label">Свечей модели</div>
                    <div class="value" id="model-count">0</div>
                </div>
                <div class="stat-indicator">
                    <div class="label">Исторических свечей</div>
                    <div class="value" id="history-count">0</div>
                </div>
                <div class="stat-indicator">
                    <div class="label">Интервал</div>
                    <div class="value" id="interval-display">15min</div>
                </div>
                <div class="stat-indicator">
                    <div class="label">Период</div>
                    <div class="value" id="period-display">-</div>
                </div>
            </div>
        </div>

        <!-- Правая часть: управление -->
        <div class="control-panel">
            <!-- Календарь -->
            <div class="control-card">
                <h3>Выбор периода</h3>
                <div class="calendar-container">
                    <div class="year-display-container">
                        <input type="number" id="year-display" class="year-display" value="2005" min="2000" max="2100">
                    </div>
                    
                    <div class="calendar-navigation">
                        <button class="nav-btn" onclick="changeMonth(-1)">←</button>
                        <div class="calendar-header" id="calendar-header">Январь</div>
                        <button class="nav-btn" onclick="changeMonth(1)">→</button>
                    </div>
                    
                    <div class="calendar-dow">
                        <div>Пн</div>
                        <div>Вт</div>
                        <div>Ср</div>
                        <div>Чт</div>
                        <div>Пт</div>
                        <div>Сб</div>
                        <div>Вс</div>
                    </div>
                    
                    <div class="calendar-grid" id="calendar-grid">
                        <!-- Календарь будет загружен через JS -->
                    </div>
                    
                    <div class="selected-range" id="selected-range">
                        <small>Выберите даты в календаре</small>
                    </div>
                </div>
            </div>

            <!-- Время -->
            <div class="control-card">
                <h3>Время торгов</h3>
                <div class="time-selection">
                    <label class="auto-time-toggle" for="auto-time">
                        <input type="checkbox" id="auto-time" class="toggle-checkbox" checked>
                        <span class="toggle-slider"></span>
                        <span>Автоматически (9:30 - 16:00)</span>
                    </label>
                    
                    <div class="time-inputs" id="time-inputs" style="display: none;">
                        <div class="time-input-group">
                            <label for="start-time">С</label>
                            <input type="time" id="start-time" class="time-input" value="09:30">
                        </div>
                        <div class="time-separator">-</div>
                        <div class="time-input-group">
                            <label for="end-time">До</label>
                            <input type="time" id="end-time" class="time-input" value="16:00">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Интервал -->
            <div class="control-card">
                <h3>Интервал свечей</h3>
                <div class="interval-selector">
                    <button class="interval-btn active" data-interval="15min">15 мин</button>
                    <button class="interval-btn" data-interval="30min">30 мин</button>
                    <button class="interval-btn" data-interval="1h">1 час</button>
                    <button class="interval-btn" data-interval="90min">1.5 часа</button>
                    <button class="interval-btn" data-interval="3h">3 часа</button>
                    <button class="interval-btn" data-interval="5h">5 часов</button>
                    <button class="interval-btn" data-interval="1d">1 день</button>
                </div>
            </div>

            <!-- Кнопка анализа -->
            <button class="analyze-btn" onclick="runAnalysis()">
                <span>Запустить анализ</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
